<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<style>
/* ===== RESET & BASIC ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
html,body{width:100%;height:100%;overflow:hidden;background:#0a0014;color:#fff;}
body.light{background:#f5f5f7;color:#0b0b0b;}

/* ===== LAYOUT ===== */
body{display:flex;}
.sidebar{
  width:240px;height:100vh;background:#12001f;display:flex;flex-direction:column;padding:20px;flex-shrink:0;
}
body.light .sidebar{background:#fff;color:#000;}
.sidebar .brand{font-size:1.5rem;font-weight:700;margin-bottom:30px;color:#b84dff;}
.sidebar .nav-item{padding:12px;border-radius:8px;cursor:pointer;margin-bottom:8px;transition:0.2s;}
.sidebar .nav-item:hover{background:rgba(255,255,255,0.1);}
.sidebar .nav-item.active{background:rgba(184,77,255,0.2);}

.main{flex:1;height:100vh;display:flex;flex-direction:column;overflow:hidden;}
.header{padding:20px;border-bottom:1px solid rgba(255,255,255,0.05);display:flex;justify-content:space-between;align-items:center;}
body.light .header{border-color:rgba(0,0,0,0.1);}
.header h1{font-size:1.8rem;background:linear-gradient(135deg,#b84dff,#a200ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
body.light .header h1{background:none;color:#000;}
.controls{display:flex;gap:10px;}
.controls input{padding:8px 14px;border-radius:20px;border:none;outline:none;background:#1b001f;color:#fff;}
body.light .controls input{background:#eee;color:#000;}
.controls button{padding:8px 16px;border:none;border-radius:8px;background:#b84dff;color:#fff;cursor:pointer;}
.controls button:hover{opacity:0.9;}

/* ===== CONTENT ===== */
.page{flex:1;padding:20px;display:none;overflow:auto;}
.page.active{display:block;}
.student-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;height:100%;}
.student-card{background:#12001f;padding:12px;border-radius:12px;text-align:center;cursor:pointer;transition:0.2s;display:flex;flex-direction:column;justify-content:flex-start;}
body.light .student-card{background:#fff;color:#000;}
.student-card img{width:100%;height:200px;object-fit:cover;border-radius:8px;margin-bottom:10px;}
.student-card .name{font-weight:600;font-size:1rem;margin-bottom:6px;}
.student-card .id{font-size:0.85rem;color:#ccc;}
body.light .student-card .id{color:#555;}

/* ===== MODAL ===== */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:0.3s;}
.modal.open{opacity:1;pointer-events:auto;}
.modal .content{background:#1b001f;padding:20px;border-radius:16px;width:90%;max-width:400px;text-align:center;position:relative;}
body.light .modal .content{background:#fff;color:#000;}
.modal .close{position:absolute;top:12px;right:12px;cursor:pointer;font-size:20px;font-weight:700;}
.modal .login-info{margin-top:20px;padding:10px;background:rgba(255,255,255,0.05);border-radius:10px;}
body.light .modal .login-info{background:#eee;}
</style>
</head>
<body>
<nav class="sidebar">
  <div class="brand">GLOUCESTER PORTAL</div>
  <div class="nav-item active" data-target="students">Students</div>
  <div class="nav-item" data-target="search">Search</div>
  <div class="nav-item" data-target="settings">Settings</div>
</nav>

<main class="main">
  <header class="header">
    <h1>Student Portal</h1>
    <div class="controls">
      <input type="text" placeholder="Search by name or ID" id="searchInput">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <!-- STUDENTS PAGE -->
  <section class="page active" id="students">
    <div class="student-grid" id="studentGrid"></div>
  </section>

  <!-- SEARCH PAGE -->
  <section class="page" id="search">
    <div class="student-grid" id="searchGrid"></div>
  </section>

  <!-- SETTINGS PAGE -->
  <section class="page" id="settings">
    <p>Settings</p>
    <button id="themeBtn">Toggle Theme</button>
  </section>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="content">
    <div class="close" id="modalClose">&times;</div>
    <h2 id="modalName">Student Name</h2>
    <p class="login-info" id="modalLogin">email: lastname.first@gloucestertownshipschools.org<br>Password: GTps{id}</p>
  </div>
</div>

<script>
// ===== STUDENTS DATA =====
const students = [
  {id: "40001", name: "John Doe"},
  {id: "50002", name: "Jane Smith"},
  {id: "60003", name: "Michael Brown"},
  {id: "40004", name: "Emily Davis"},
  {id: "50005", name: "Chris Johnson"}
];

const studentGrid = document.getElementById('studentGrid');
const searchGrid = document.getElementById('searchGrid');
const modal = document.getElementById('modal');
const modalName = document.getElementById('modalName');
const modalLogin = document.getElementById('modalLogin');
const modalClose = document.getElementById('modalClose');

// ===== RENDER STUDENTS =====
function renderStudents(grid, list){
  grid.innerHTML='';
  list.forEach(s=>{
    const card=document.createElement('div');
    card.className='student-card';
    card.innerHTML=`
      <img src="${s.id}.jpg" alt="${s.name}" onerror="this.src='placeholder.jpg'">
      <div class="name">${s.name}</div>
      <div class="id">${s.id}</div>
    `;
    card.onclick=()=>{
      modal.classList.add('open');
      modalName.textContent=s.name;
      modalLogin.innerHTML=`email: ${s.name.split(' ').map(x=>x.toLowerCase()).join('.')}@gloucestertownshipschools.org<br>Password: GTps${s.id}`;
    };
    grid.appendChild(card);
  });
}

renderStudents(studentGrid, students);

// ===== MODAL CLOSE =====
modalClose.onclick=()=>modal.classList.remove('open');

// ===== NAVIGATION =====
document.querySelectorAll('.nav-item').forEach(nav=>{
  nav.addEventListener('click',()=>{
    document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
    nav.classList.add('active');
    const target=nav.dataset.target;
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(target).classList.add('active');
  });
});

// ===== SEARCH =====
const searchInput=document.getElementById('searchInput');
const searchBtn=document.getElementById('searchBtn');
searchBtn.addEventListener('click',()=>{
  const term=searchInput.value.toLowerCase();
  const results=students.filter(s=>s.name.toLowerCase().includes(term)||s.id.includes(term));
  renderStudents(searchGrid, results);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('search').classList.add('active');
});

// ===== THEME TOGGLE =====
document.getElementById('themeBtn').addEventListener('click',()=>{
  document.body.classList.toggle('light');
});
</script>
</body>
</html>
