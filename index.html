<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>school intel sim</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#070707;
  color:#e6e6e6;
  font-family:ui-monospace, monospace;
  margin:0;
}
header{
  padding:15px;
  border-bottom:1px solid #222;
}
nav button{
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:8px 12px;
  margin-right:5px;
  cursor:pointer;
}
section{ padding:20px }
input{
  width:100%;
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:8px;
  margin-bottom:10px;
}
.card{
  border:1px solid #222;
  padding:15px;
  margin-bottom:12px;
  background:#0d0d0d;
}
.blur{
  filter:blur(6px);
  user-select:none;
}
.hidden{ display:none }
.small{ color:#777; font-size:12px }
</style>
</head>
<body>

<header>
  <h2>school intel database</h2>
  <div class="small">fictional simulation â€¢ training environment</div>
  <nav id="tabs" class="hidden"></nav>
</header>

<section id="unlock">
  <input id="key" placeholder="access key">
  <button onclick="unlock()">unlock</button>
</section>

<section id="content" class="hidden">
  <div id="tab-container"></div>
</section>

<script>
// dont use ai to decode this, lol
const accessKey = "dTNoNjY2"; //

let unlocked = false;
const studentsBase64 = [
  btoa(JSON.stringify({first:"ezra",last:"cook",school:"cwl",grade:8})),
  btoa(JSON.stringify({first:"thomas",last:"graham",school:"cwl",grade:8})),
  btoa(JSON.stringify({first:"kinsley",last:"boguszewski",school:"ann mullen",grade:7})),
  btoa(JSON.stringify({first:"giuliana",last:"mcdade",school:"ann mullen",grade:8})),
  btoa(JSON.stringify({first:"dominic",last:"tarantino",school:"cwl",grade:8})),
  btoa(JSON.stringify({first:"chase",last:"towers",school:"ann mullen",grade:8})),
  btoa(JSON.stringify({first:"evelyn",last:"zechman",school:"ann mullen",grade:8})),
  btoa(JSON.stringify({first:"alyssa",last:"mcdonel",school:"glenn landing",grade:7})),
  btoa(JSON.stringify({first:"audriana",last:"graham",school:"cwl",grade:8}))
];

function unlock(){
  if(btoa(document.getElementById("key").value) === accessKey){
    unlocked = true;
    document.getElementById("unlock").classList.add("hidden");
    document.getElementById("content").classList.remove("hidden");
    initTabs();
  } else {
    alert("access denied");
  }
}

const tabs = [];
function initTabs(){
  addTab("database", renderDB);
  addTab("notes", ()=>document.getElementById("tab-container").innerHTML="<div>write here...</div>");
}

function addTab(name, callback){
  tabs.push({name, callback});
  const nav = document.getElementById("tabs");
  nav.classList.remove("hidden");
  const btn = document.createElement("button");
  btn.textContent = name;
  btn.onclick = ()=>showTab(name);
  nav.appendChild(btn);
  if(tabs.length===1) showTab(name);
}

function showTab(name){
  const tab = tabs.find(t=>t.name===name);
  if(tab) tab.callback();
}

function renderDB(){
  const container = document.getElementById("tab-container");
  container.innerHTML = "";
  studentsBase64.forEach(b=>{
    const s = JSON.parse(atob(b));
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`<b>${s.first} ${s.last}</b><br><span class="small">${s.school}</span><br><br><div class="${unlocked?"":"blur"}">grade: ${s.grade}</div>`;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
