<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>team intel sim</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#080808;
  color:#e6e6e6;
  font-family: ui-monospace, monospace;
  margin:0;
  padding:20px;
}

h1 {
  letter-spacing:2px;
  margin-bottom:5px;
}

.notice {
  font-size:12px;
  color:#777;
  margin-bottom:20px;
}

input, button {
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:8px;
  width:100%;
  margin-bottom:10px;
}

button {
  cursor:pointer;
}

.card {
  border:1px solid #222;
  padding:15px;
  margin-bottom:12px;
  background:#0e0e0e;
}

.name {
  font-size:18px;
}

.school {
  color:#aaa;
}

.blur {
  filter: blur(6px);
  user-select:none;
}

.statbox {
  border:1px solid #222;
  padding:10px;
  margin-bottom:15px;
  background:#0d0d0d;
  font-size:13px;
}

.hidden {
  display:none;
}
</style>
</head>
<body>

<h1>cwl</h1>
<div class="notice">this is all pretend and all info is fake generated, i am not responsible for anything that this website is used for</div>

<div id="login">
  <input id="pw" placeholder="access key">
  <button onclick="unlock()">unlock</button>
</div>

<input id="search" placeholder="search name / school / grade" oninput="render()">

<div id="stats" class="statbox"></div>
<div id="list"></div>

<script>
const gate = "dTNoNjY2";
let unlocked = false;

const players = [
  {name:"ezra j cook", grade:8, school:"cwl", guardian:"lashaya ford", address:"502 harbor ln", id:"56431"},
  {name:"lucas johnson", grade:8, school:"cwl", guardian:"bryan / lisa johnson", address:"108 west ct", id:"54698"},
  {name:"thomas j graham", grade:8, school:"cwl", guardian:"gerald / denise graham", address:"27 erial rd", id:"56254"},
  {name:"kinsley a boguszewski", grade:7, school:"ann mullen", guardian:"daniel / dana boguszewski", address:"1081 kearsley rd", id:"56847"},
  {name:"giuliana g mcdade", grade:8, school:"ann mullen", guardian:"jermain / melissa mcdade", address:"3 mulberry st", id:"56903"},
  {name:"dominic tarantino", grade:8, school:"cwl", guardian:"francis / deborah tarantino", address:"319 dearborne ave", id:"56121"},
  {name:"chase towers", grade:8, school:"ann mullen", guardian:"gary towers / kathleen macaro", address:"32 annapolis dr", id:"56365"},
  {name:"evelyn zechman", grade:8, school:"ann mullen", guardian:"michael / janae zechman", address:"1 blue spruce dr", id:"56366"},
  {name:"alyssa mcdonel", grade:7, school:"glenn landing", guardian:"robert / bernadette mcdonel", address:"29 brewer ave", id:"56641"},
  {name:"audriana graham", grade:8, school:"cwl", guardian:"edward / michelina graham", address:"239 richmond ave", id:"54697"}
];

function unlock() {
  if (btoa(document.getElementById("pw").value) === gate) {
    unlocked = true;
    document.getElementById("login").classList.add("hidden");
    render();
  } else {
    alert("access denied");
  }
}

function render() {
  const q = document.getElementById("search").value.toLowerCase();
  const list = document.getElementById("list");
  list.innerHTML = "";

  let filtered = players.filter(p =>
    p.name.includes(q) ||
    p.school.includes(q) ||
    String(p.grade).includes(q)
  );

  filtered.forEach(p => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="name">${p.name}</div>
      <div class="school">${p.school}</div>
      <div class="${unlocked ? "" : "blur"}">
        grade: ${p.grade}<br>
        guardian: ${p.guardian}<br>
        address: ${p.address}<br>
        id: ${p.id}
      </div>
    `;
    list.appendChild(div);
  });

  stats(filtered);
}

function stats(data) {
  let schools = {};
  let grades = {};

  data.forEach(p => {
    schools[p.school] = (schools[p.school] || 0) + 1;
    grades[p.grade] = (grades[p.grade] || 0) + 1;
  });

  let out = `total players: ${data.length}<br><br>`;
  out += "by school:<br>";
  for (let s in schools) out += `${s}: ${schools[s]}<br>`;
  out += "<br>by grade:<br>";
  for (let g in grades) out += `grade ${g}: ${grades[g]}<br>`;

  document.getElementById("stats").innerHTML = out;
}

render();
</script>

</body>
</html>
